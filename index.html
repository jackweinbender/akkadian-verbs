<!DOCTYPE html>
<html manifest="cache.appcache">

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>

  <body ng-app="akkadian">
    <div class="container" ng-controller="ctrl">
      <div class="row">
        <h2>Akkadian Roots</h3>
        <p>Search roots: <pre>ṭ = T, š = c, ṣ = S, ʾ = x</pre></p>
        <p><button class='btn btn-success' ng-click="clear();">Clear Filters</button></p>
      </div>
      <div class="row">
      <table class="table table-condensed table-striped table-hover">
        <thead>
          <tr>
            <th>Root</th>
            <th>Class</th>
            <th>Infinitive</th>
            <th>Glosses</th>
            <th>Attestation</th>
          </tr>
          <tr>
            <td>
              <input name="root" style="font-family:monospace;" class="form-control" type="text" ng-model="root_search" ng-model-options="{debounce: 250}" />
            </td>
            <td>
              <select class="form-control" ng-model="class_search">
                <option></option>
                <option>(a-a)</option>
                <option>(a-e)</option>
                <option>(a-i)</option>
                <option>(a-u)</option>
                <option>(a-?)</option>
                <option>(i-i)</option>
                <option>(e-e)</option>
                <option>(e-u)</option>
                <option>(u-u)</option>
                <option>(u-a)</option>
                <option>(d-d)</option>
                <option>(?-i)</option>
                <option>(?-u)</option>
                <option>(?-?)</option>
              </select>
            </td>
            <td>
              <input name="inf" class="form-control" type="text" ng-model="inf_search" disabled />
            </td>
            <td>
              <input name="gloss" class="form-control" type="text" ng-model="gloss_search" ng-model-options="{debounce: 250}" />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="word in data | 
          		rootFilter:root_search |
          		glossFilter:gloss_search | filter:class_search">
            <td class="col-xs-1">
              <code>{{ word.root }}</code>
            </td>
            <td class="col-xs-1">{{ word.vowelClass }}</td>
            <td class="col-xs-2">{{ word.inf }}</td>
            <td class="col-xs-5">{{ word.gloss }}</td>
            <td class="col-xs-1">{{ word.attest }}</td>
          </tr>
        </tbody>
      </table>
      </div>
      <div class="row">
        <p>Akkadian word list generated by Aleksi Sahala <br />
        http://www.ling.helsinki.fi/~asahala/verblist.html)</p>
      </div>
    </div>
    <script type="text/javascript" src="libs.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
