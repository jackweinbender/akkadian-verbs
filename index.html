    <script type="text/javascript">
      app = angular.module('akkadian', []);

      app.controller('ctrl', ['$scope', function($scope){
        $scope.root_search = '';
        $scope.gloss_search = '';
        $scope.data = data;
        $scope.clear = function(){
        	$scope.root_search = '';
        	$scope.gloss_search = '';
        }
      }]);

      app.filter('rootFilter', function(){
      	return function (items, param) {
      		if(!param){return items}
      		var options = {
      			caseSensitive: true,
      			keys: ['ascii', 'root'],
      			threshold: 0.5
      		}
      		var f = new Fuse(items, options);
      		var out = f.search(param);
      		return out;
      	}
      });
      app.filter('glossFilter', function(){
      	return function (items, param) {
      		if(!param){return items}
      		var options = {
      			keys: ['gloss'],
      			threshold: 0.5
      		}
      		var f = new Fuse(items, options);
      		var out = f.search(param);
      		return out;
      	}
      });
    </script>
  </head>

  <body ng-app="akkadian">
    <div class="container" ng-controller="ctrl">
      <div class="row">
        <h2>Akkadian Roots</h3>
        <p>Search roots: <pre>T = ṭ, c = š, S = ṣ, x = ʾ</pre></p>
        <p><button class='btn btn-success' ng-click="clear();">Clear Filters</button></p>
      </div>
      <div class="row">
      <table class="table table-condensed table-striped table-hover">
        <thead>
          <tr>
            <th>Root</th>
            <th>Class</th>
            <th>Infinitive</th>
            <th>Glosses</th>
            <th>Attestation</th>
          </tr>
          <tr>
            <td>
              <input name="root" style="font-family:monospace;" class="form-control" type="text" ng-model="root_search" ng-model-options="{debounce: 250}" />
            </td>
            <td>
              <input name="class" class="form-control" type="text" ng-model="class_search" disabled />
            </td>
            <td>
              <input name="inf" class="form-control" type="text" ng-model="inf_search" disabled />
            </td>
            <td>
              <input name="gloss" class="form-control" type="text" ng-model="gloss_search" ng-model-options="{debounce: 250}" />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="word in data | 
          		rootFilter:root_search |
          		glossFilter:gloss_search">
            <td class="col-xs-1">
              <code>{{ word.root }}</code>
            </td>
            <td class="col-xs-1">{{ word.vowelClass }}</td>
            <td class="col-xs-2">{{ word.inf }}</td>
            <td class="col-xs-5">{{ word.gloss }}</td>
            <td class="col-xs-1">{{ word.attest }}</td>
          </tr>
        </tbody>
      </table>
      </div>
      <div class="row">
        <p>Akkadian word list generated by Aleksi Sahala (http://www.ling.helsinki.fi/~asahala/verblist.html)</p>
      </div>
    </div>
  </body>

</html>
